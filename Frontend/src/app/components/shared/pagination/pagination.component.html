<nav aria-label="..." #paginate>
    <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1" (click)="previous(currentPage)">
            <button class="page-link">
                <span aria-hidden="true">&laquo;</span>
            </button>
        </li>
        <li *ngFor="let pageNumber of pageNumbers" class="page-item" [class.active]="pageNumber === currentPage" (click)="goToPage(pageNumber)">
            <button class="page-link">{{ pageNumber }}</button>
        </li>
        <li class="page-item">
            <button class="page-link" [class.disabled]="currentPage === totalPages" (click)="next(currentPage)">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </li>
    </ul>
</nav>
