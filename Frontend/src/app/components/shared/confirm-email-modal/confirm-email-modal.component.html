<div class="modal fade" id="confirm-email-form-modal" tabindex="-1" aria-hidden="true" aria-labelledby="confirmModalLabel">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmModalLabel"><i class="fa-solid fa-user"></i> Confirmati email!</h1>
                <button type="button" #closeModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="mb-3" (ngSubmit)="resendEmail()" [formGroup]="confirmForm">
                    <div class="form-floating mb-3">
                        <input formControlName="userName" type="text" class="form-control" [class.is-invalid]="(confirmFormSubmited || confirmForm.get('userName')?.touched) && !confirmForm.get('userName')?.valid" id="userName" name="userName" placeholder="name@example.com">
                        <label for="email">Adresa de email</label>
                        <div *ngIf="(confirmFormSubmited || confirmForm.get('userName')?.touched) && !confirmForm.get('userName')?.valid" class="text-danger">
                            <div *ngIf="confirmForm.get('userName')?.errors?.['required']">
                                <small>Este necesar sa introduci o adresa de email!</small>
                            </div>
                            <div *ngIf="confirmForm.get('userName')?.errors?.['email']">
                                <small>Adresa de email introdusa nu este valida!</small>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
                        <ul>
                            <li *ngFor="let error of errorMessages">
                                <div [innerHTML]="error"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex flex-column mb-3">
                        <button type="submit" class="btn btn-danger p-3 fw-semibold"><i class="fa-solid fa-right-to-bracket"></i> Confirma cont!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
