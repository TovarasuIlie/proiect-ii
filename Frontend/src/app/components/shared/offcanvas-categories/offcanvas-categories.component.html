<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas-categories" aria-labelledby="offcanvasCategories">
    <div class="offcanvas-header bg-dark text-white">
        <h4 class="offcanvas-title" id="offcanvasCategories">Categorii</h4>
        <button type="button" class="btn-close btn-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-group gap-2">
            <li *ngFor="let category of categories" class="list-group-item list-group-item-action" [routerLinkActive]="['active']" >
                <a href="/piese-de-schimb/{{ category.categoryNameSearch }}" class="text-decoration-none text-dark fw-semibold">
                    <img [attr.src]="getImage(category.imageFilename)" class="img-fluid me-3" style="max-width: 45px;"> {{ category.name }}
                </a>
            </li>
        </ul>
    </div>
</div>
