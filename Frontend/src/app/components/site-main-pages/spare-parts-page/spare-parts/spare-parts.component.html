<app-header />
<div class="container mt-5">
    <div class="container-fluid mb-5" id="parts-catalog">
        <h4 class="mb-3 text-center">CATALOG PIESE AUTO DE LA VERICU'</h4>
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-2 mb-3" *ngIf="!loading">
            <div *ngFor="let category of categoryList" class="col mb-3">
                <a [attr.href]="getLink(category.categoryNameSearch)" class="text-decoration-none">
                    <div class="card p-4">
                        <img [attr.src]="getImage(category.imageFilename)" class="card-img-top" alt="...">
                        <div class="card-body p-0">
                            <hr>
                            <p class="card-text fw-semibold text-center">{{ category.name }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-2 mb-3" *ngIf="loading">
            <div *ngFor="let category of [].constructor(12)" class="col mb-3">
                <div class="card p-4 placeholder-glow"  aria-hidden="true">
                    <span class="placeholder" style="height: 200px;"></span>
                    <div class="card-body p-0">
                        <hr>
                        <p class="card-text placeholder-glow text-center">
                          <span class="placeholder col-7"></span>
                        </p>
                    </div>
                </div>
              </div>
          </div>
    </div>
</div>
<app-footer />
