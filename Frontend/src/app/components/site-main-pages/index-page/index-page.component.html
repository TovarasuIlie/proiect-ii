<app-header />
<div class="container pt-5">
  <div class="container mb-5 bg-light">
    <div class="row">
      <div class="col-lg-5">
        <div class="justify-content-center">
          <h6>Selectați-vă automobilul pentru a căuta piesele</h6>
          <form class="container">
            <div class="form-floating mb-3">
              <select class="form-select" id="floatingSelect" aria-label="Floating label select example" (change)="getMark($event)">
                <option selected>Alege marca</option>
                <option *ngFor="let mark of marksList" [value]="mark.id">{{ mark.name }}</option>
              </select>
              <label for="floatingSelect">Marca</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" [disabled]="modelsList.length === 0" id="floatingSelect" aria-label="Floating label select example" (change)="getModel($event)">
                <option selected>Alege modelul</option>
                <option *ngFor="let model of modelsList" [value]="model.id">{{ model.name }}</option>
              </select>
              <label for="floatingSelect">Model</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" [disabled]="enginesList.length === 0" id="floatingSelect" aria-label="Floating label select example" (change)="getEngine($event)">
                <option selected>Alege motorizarea</option>
                <option *ngFor="let engine of enginesList" [value]="engine.id">{{ engine.name }}</option>
              </select>
              <label for="floatingSelect">Motorizarea</label>
            </div>
            <button class="btn btn-danger w-100 mb-3 p-3 fw-semibold" (click)="searchButton()" [disabled]="!selectedEngine"><i class="fa-solid fa-magnifying-glass"></i> Cauta!</button>
          </form>
        </div>
      </div>
      <div class="col-lg">
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="..\..\..\assets\index-page-imgs\index-carousel-1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="..\..\..\assets\index-page-imgs\index-carousel-2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="..\..\..\assets\index-page-imgs\index-carousel-3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mb-5" id="parts-catalog">
    <h4 class="mb-3 text-center">CATALOG PIESE AUTO DE LA AUTODOC</h4>
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-2 mb-3" *ngIf="!loading">
      <div *ngFor="let category of categoryList" class="col mb-3">
          <a [attr.href]="getLink(category.categoryNameSearch)" class="text-decoration-none">
              <div class="card p-4">
                  <img [attr.src]="getImage(category.imageFilename)" class="card-img-top" alt="...">
                  <div class="card-body p-0">
                      <hr>
                      <p class="card-text fw-semibold text-center">{{ category.name }}</p>
                  </div>
              </div>
          </a>
      </div>
    </div>
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-2 mb-3" *ngIf="loading">
      <div *ngFor="let category of [].constructor(12)" class="col mb-3">
          <div class="card p-4 placeholder-glow"  aria-hidden="true">
              <span class="placeholder" style="height: 200px;"></span>
              <div class="card-body p-0">
                  <hr>
                  <p class="card-text placeholder-glow text-center">
                    <span class="placeholder col-7"></span>
                  </p>
              </div>
          </div>
    </div>
